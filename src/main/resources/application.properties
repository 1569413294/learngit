server.port=8080
#java热部署
spring.devtools.restart.enabled=true
#数据源
spring.datasource.url=jdbc:mysql://localhost:3306/sys?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#扫描mapper
mybatis.mapper-locations=classpath:mapper/*.xml
#别名
mybatis.type-aliases-package=com.bgs.ggx_demo.Pojo
#sql日志
logging.level.com.bgs.ggx_demo.Mapper=debug
